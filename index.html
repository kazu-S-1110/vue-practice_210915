<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
      <p v-once>{{ message }}</p>
      <p>{{ sayHi()}}</p>
      <p>{{ sayHello() }}</p>
      <p>{{el}}</p>
      <!-- v-htmlを用いることでdata内のタグを認識してくれる、注意点としてクロスサイトスクリプティング。悪意を持ってスクリプトタグを含めたものを含ませた場合にはAlertを表示したりcookieを撮られたりするので要注意。 -->
      <p v-html="el"></p> 
      <!-- v-bindを使用する際は:「引数」をつける -->
      <a v-bind:href="url">google1</a><br>
      <!-- また、v-bindは省略することも可能 -->
      <a :href="url">google2</a><br>
      <!-- さらに、v-bindの引数も動的に変えることが可能 -->
      <a :[attribute]="url">google3</a><br>
      <!-- さらにさらに、v-bindに複数の値を持たせることも可能 -->
      <a v-bind="{href: url, id: idNum}">google4</a><br>
      <!-- さらにのさらに、これも冗長なのでオブジェクトを渡した方が楽 -->
      <a v-bind="urlObject">Twitter</a>
      
      <p v-text="message"></p>


      <p>現在{{clickNum}}回クリックされました</p>
      <!-- v-onの引数にはdom操作を指定する -->
      <button v-on:click="clickNum += 1">CountUp1</button>
      <!-- 関数を指定することも可能、引数が無い場合には()を省略してもOK -->
      <button v-on:click="countUp">CountUp2</button>

      <!-- 既存のものと合わせて引数を持たせたい場合には$を使用する -->
      <p v-on:mousemove="changeMousePosition($event, 4)">On mouseCursor</p>
      <p>X:{{x}}, Y:{{y}}</p>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
