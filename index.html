<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
      <p>{{ message }}</p>
      <p>{{ sayHi()}}</p>
      <p>{{ sayHello() }}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          message: "hello!",
          hoge: "hogehoge"
        },
        methods: {
          sayHi: function () {
            return this.message;
          },
          sayHello: function () {
            return this.hoge;
          }
        }
      });
    </script>
  </body>
</html>
