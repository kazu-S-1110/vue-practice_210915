<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
      <p v-once>{{ message }}</p>
      <p>{{ sayHi()}}</p>
      <p>{{ sayHello() }}</p>
      <p>{{el}}</p>
      <!-- v-htmlを用いることでdata内のタグを認識してくれる、注意点としてクロスサイトスクリプティング。悪意を持ってスクリプトタグを含めたものを含ませた場合にはAlertを表示したりcookieを撮られたりするので要注意。 -->
      <p v-html="el"></p> 
      <!-- v-bindを使用する際は:「引数」をつける -->
      <a v-bind:href="url">google1</a><br>
      <!-- また、v-bindは省略することも可能 -->
      <a :href="url">google2</a><br>
      <!-- さらに、v-bindの引数も動的に変えることが可能 -->
      <a :[attribute]="url">google3</a><br>
      <!-- さらにさらに、v-bindに複数の値を持たせることも可能 -->
      <a v-bind="{href: url, id: idNum}">google4</a><br>
      <!-- さらにのさらに、これも冗長なのでオブジェクトを渡した方が楽 -->
      <a v-bind="urlObject">Twitter</a>
      
      <p v-text="message"></p>


      <p>現在{{clickNum}}回クリックされました</p>
      <!-- v-onの引数にはdom操作を指定する -->
      <button v-on:click="clickNum += 1">CountUp1</button>
      <!-- 関数を指定することも可能、引数が無い場合には()を省略してもOK -->
      <!-- <button v-on:click="countUp">CountUp2</button> -->

      <!-- 既存のものと合わせて引数を持たせたい場合には$を使用する -->
      <p v-on:mousemove="changeMousePosition($event, 4)">On mouseCursor, <span v-on:mousemove.stop>
        and this is non-react
      </span></p>
      <p>X:{{x}}, Y:{{y}}</p>
      <!-- イベント修飾子はつなげることも可能 -->
      <a v-on:click.prevent.stop href="https://google.com">Google</a>

      <!-- キー修飾子の使い方は以下のような感じ -->
      <input type="text" v-on:keyup.enter="myAlert">

      <!-- v-onの引数を動的にする方法 -->
      <button v-on:[e]="myAlert">v-on</button>
      <!-- v-onは省略して書くことも可能 -->
      <button @[e]="myAlert">v-on2</button>

      <!-- computedプロパティ -->
      <p>{{lessThanThree}}</p>
      <p>{{lessThanThreeMethod()}}</p>

      <!-- methodとcomputedの注意点2 -->
      <!-- 中括弧内ではcomputedはつけない、メソッドは必ずつける -->
      <!-- <p>{{ countUpComputed}}</p>
      <p>{{ countUpMethod()}}</p> -->

      <!-- クラスをバインディングする方法、オブジェクトを渡して真偽値を利用して動的に変化させる -->
      <!-- ケバブケースは表現できないのでシングルクォートで囲む -->
      <h1 :class="{red: true , 'bg-blue': true}">Hello1</h1>
      <h1 :class="{red: isActive , 'bg-blue': isActive}">Hello2</h1>
      <!-- classObjectはVueで宣言することも可能 -->
      <h1 :class="classObject">Hello3</h1>
      <button @click="isActive = !isActive">toggle</button>

      <!-- クラスをバインディングする方法、配列で指定してあげる -->
      <h1 :class="[color, bg]">Hello 4</h1>
      <!-- 一部だけ直接指定することも可能 -->
      <h1 :class="[{red: isActive}, bg]">Hello 4</h1>

      <!-- クラスと同様にスタイルも上と同じように設定することが可能 -->
      <h1 :style="{color:textColor,'background-color':bgColor}">Hi1</h1>
      <!-- スタイルをインラインではなくオブジェクトとして渡すことも可能,よく使われるのはこっち -->
      <h1 :style="styleObject">Hi2</h1>



    </div>

    <script src="./main.js"></script>
  </body>
</html>
